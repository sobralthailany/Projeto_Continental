<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style2.css">
    <script src="https://kit.fontawesome.com/b0fbce6f8a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Cadastre-se</title>
</head>
<body class="body-cadastro">
    <header>
        <a href="/index.html"><h3>Home</h3></a>
        <a href="#"><h3>Blog de viagens</h3></a>
        <a href="/paginas/info.html"><h3>Sobre</h3></a>
        <a href="/paginas/login.html"><h3 class="btn-cadastro">Já tem uma conta</h3></a>
    </header>
    
    <div class="filtro"></div>
    <section>
        <div>
            <fieldset>
                <form action="" method="post">
                    <label for="">
                        <h1>Cadastre-se</h1>
                    </label>
                    <h4>Email:</h4><input type="email" max="50" placeholder="seuemail@dominio.com" id="email" class="input-destino" required>
                    <h4>Nome Completo:</h4><input type="text" max="35" placeholder="Seu nome aqui" id="nome" class="input-destino" required>
                    <h4>Usuario:</h4><input type="text" max="25" placeholder="Usuario" id="usuario" class="input-destino" required>
                    <h4>Telefone:</h4><input type="text" max="18" placeholder="Telefone" id="tell" class="input-destino" required>
                    <h4>Senha:</h4><input type="password" max="12" placeholder="Senha (máximo de 12 digitos)" id="senha" class="input-destino" required>
                    <h4>Confirme a senha:</h4><input type="password" placeholder="Senha" id="senha" class="input-destino" required>

                    <button type="submit" class="btn-submit">Cadastrar</button>
                </form>

            </fieldset>
        </div>
    </section>
    
    <footer>
        <h4>Sobre</h4>
        <h4>Contato</h4>
        <h4>Trabalhe Conosco</h4>
        <h4>Termos de Uso</h4>
        <h4>Política de Privacidade</h4>
        <h4>Ajuda</h4>
    </footer>
</body>
</html>
